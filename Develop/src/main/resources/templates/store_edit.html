<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>店舗編集</title>
</head>

<body>
    <h1>店舗編集</h1>
    <form method="post" th:object="${storeEditForm}" th:action="@{/admin/stores/edit}">
        <table border="1">
            <tr>
                <th>店舗ID</th>
                <td th:text="${storeEditForm.id}"></td>
                <!-- IDをhiddenフィールドとして追加 -->
                <input type="hidden" th:field="*{id}" />
            </tr>
            <tr>
                <th>店舗名</th>
                <td>
                    <input type="text" th:field="*{store_name}" />
                    <span th:if="${#fields.hasErrors('store_name')}" th:errors="*{store_name}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <th>住所</th>
                <td>
                    <input type="text" th:field="*{address}" />
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></span>
                </td>
            </tr>
        </table>
        <button type="submit">更新</button>
    </form>
    <a th:href="@{/admin/stores}">一覧に戻る</a>
</body>

</html>
